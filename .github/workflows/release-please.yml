name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # This should be a GitHub secret containing a PAT with repo scope
          # Falls back to GITHUB_TOKEN if not set
          token: ${{ secrets.GITHUB_TOKEN }}
